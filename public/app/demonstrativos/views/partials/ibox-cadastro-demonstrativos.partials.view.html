<div class="ibox float-e-margins">
    <div class="ibox-title">
        <h5>Registrar Caixa</h5>
        <div ibox-tools></div>
    </div>
    <div class="ibox-content">
        <br/><br/>
        <form data-ng-submit="create()">
            <!--<div class="form-group">-->
                <!--<label>Data</label>-->
                <!--<div class="input-group date">-->
                    <!--<label for="inputData" class="input-group-addon"><i class="fa fa-calendar"></i></label>-->
                    <!--<input type="datetime" class="form-control" id="inputData" ng-change="onChange()" date-time ng-model="data" view="month" auto-close="true" min-view="month" format="MMMM YYYY">-->
                <!--</div>-->
            <!--</div>-->
            <div class="form-group">
                <div class="input-group"
                     moment-picker="data"
                     ng-model="data"
                     ng-change="onChangeDate()"
                     locale="pt-br"
                     format="MMMM YYYY">
                                    <span class="input-group-addon">
                                        <i class="fa fa-calendar"></i>
                                    </span>
                    <input class="form-control"
                           type="datetime"
                           placeholder="Selecione o mÃªs"
                           ng-change="onChangeDate()"
                           ng-model="data"
                           start-view="month"
                           min-view="month"
                           locale="pt-br"
                           format="MMMM YYYY"
                           ng-model-options="{ updateOn: 'blur' }">
                </div>
            </div>
            <!--<div class="form-group">-->
                <!--<div class="input-group">-->
                    <!--<span class="input-group-addon"><i class="fa fa-calendar"></i></span>-->
                    <!--<input type="date" class="form-control" data-ng-model="data" ng-change="onChange()">-->
                <!--</div>-->
            <!--</div>-->
            <table class="table table-striped no-margins">
                <thead>
                <tr>
                    <th style="width: 25%;"> </th>
                    <th style="width: 30%; text-align: center;">Valor</th>
                    <th style="width: 15%; text-align: center;">%</th>
                    <th style="width: 30%; text-align: center;">Calculado</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>Vendas Totais</td>
                    <td><input style="text-align:center;" type="number" step="any" class="form-control input-transparente-tabela" placeholder=""></td>
                    <td><input style="text-align:center;" type="number" step="any" class="form-control input-transparente-tabela" placeholder=""></td>
                    <td><input style="text-align:center;" type="number" step="any" class="form-control input-transparente-tabela" placeholder=""></td>
                </tr>
                <tr>
                    <td>Fornecedores</td>
                    <td><input style="text-align:center;" type="number" step="any" class="form-control input-transparente-tabela" placeholder=""></td>
                    <td><input style="text-align:center;" type="number" step="any" class="form-control input-transparente-tabela" placeholder=""></td>
                    <td><input style="text-align:center;" type="number" step="any" class="form-control input-transparente-tabela" data-ng-model="lancamentos.fornecedores.total" placeholder=""></td>
                </tr>
                <tr>
                    <td>Frete</td>
                    <td><input style="text-align:center;" type="number" step="any" class="form-control input-transparente-tabela" placeholder=""></td>
                    <td><input style="text-align:center;" type="number" step="any" class="form-control input-transparente-tabela" placeholder=""></td>
                    <td><input style="text-align:center;" type="number" step="any" class="form-control input-transparente-tabela" placeholder=""></td>
                </tr>
                <tr>
                    <td>Impostos</td>
                    <td><input style="text-align:center;" type="number" step="any" class="form-control input-transparente-tabela" placeholder=""></td>
                    <td><input style="text-align:center;" type="number" step="any" class="form-control input-transparente-tabela" placeholder=""></td>
                    <td><input style="text-align:center;" type="number" step="any" class="form-control input-transparente-tabela" placeholder=""></td>
                </tr>
                <tr>
                    <td>Royalties</td>
                    <td><input style="text-align:center;" type="number" step="any" class="form-control input-transparente-tabela" placeholder=""></td>
                    <td><input style="text-align:center;" type="number" step="any" class="form-control input-transparente-tabela" placeholder=""></td>
                    <td><input style="text-align:center;" type="number" step="any" class="form-control input-transparente-tabela" placeholder=""></td>
                </tr>
                </tbody>

            <div class="form-group">
