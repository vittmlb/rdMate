<div class="inmodal">
    <div class="modal-header">
        <h4 class="modal-title">Salvar Estudo</h4>
        <small class="font-bold">Informe os dados para que o estudo possa ser salvo.</small>
    </div>
    <div class="modal-body">
        <div class="form-group">
            <label for="inputNomeEstudo">Valor</label>
            <input type="text" class="form-control" id="inputNomeEstudo" data-ng-model="currentObj.valor">
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-white">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
    </div>
</div>
