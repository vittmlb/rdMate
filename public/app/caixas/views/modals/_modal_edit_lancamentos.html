<div class="inmodal">
    <div ng-show="false">teste</div>

    <div ng-show="currentObj.tipoAux === enums.tiposAux.entrada">
        <div class="modal-header">
            <h4 class="modal-title">Editar</h4>
            <small class="font-bold">Atualize os dados sobre esse lançamento</small>
        </div>
        <div class="modal-body">

            <div class="form-group">
                <input type="number" step="any" class="form-control" data-ng-model="currentObj.valor">
            </div>

            <div class="form-group form-group-sm">
                <textarea class="form-control" name="obs" cols="30" rows="5" data-ng-model="currentObj.obs" placeholder="obs ..."></textarea>
            </div>

        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-white" ng-click="cancel()">Close</button>
            <button type="button" class="btn btn-primary" ng-click="ok()">Save changes</button>
        </div>
    </div> <!-- Entradas -->

    <div ng-show="currentObj.tipoAux === enums.tiposAux.cartao">
        <div class="modal-header">
            <h4 class="modal-title">Editar</h4>
            <small class="font-bold">Atualize os dados sobre esse lançamento</small>
        </div>
        <div class="modal-body">

            <div class="form-group">
                <input type="number" step="any" class="form-control" data-ng-model="currentObj.valor">
            </div>

            <div class="form-group form-group-sm">
                <select class="form-control"
                        data-ng-model="currentObj.bandeira"
                        data-ng-options="item.valor as item.display for item in lista.bandeiras">
                </select>
            </div> <!-- Select Bandeiras -->

            <div class="form-group form-group-sm">
                <select class="form-control"
                        data-ng-model="currentObj.turno"
                        data-ng-options="item.valor as item.display for item in lista.turnos">
                </select>
            </div> <!-- Select Turnos -->

            <div class="form-group form-group-sm">
                <textarea class="form-control" name="obs" cols="30" rows="5" data-ng-model="currentObj.obs" placeholder="obs ..."></textarea>
            </div>

        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-white" ng-click="cancel()">Close</button>
            <button type="button" class="btn btn-primary" ng-click="ok()">Save changes</button>
        </div>
    </div> <!-- Cartões -->

    <div ng-show="currentObj.tipoAux === enums.tiposAux.desp">
        <div class="modal-header">
            <h4 class="modal-title">Editar</h4>
            <small class="font-bold">Atualize os dados sobre esse lançamento</small>
        </div>
        <div class="modal-body">

            <div class="form-group">
                <input type="text" class="form-control" data-ng-model="currentObj.descricao">
            </div>

            <div class="form-group">
                <input type="number" step="any" class="form-control" data-ng-model="currentObj.valor">
            </div>

            <div class="form-group form-group-sm">
                <select class="form-control"
                        data-ng-model="currentObj.turno"
                        data-ng-options="item.valor as item.display for item in lista.turnos">
                </select>
            </div> <!-- Select Turnos -->

            <div class="form-group form-group-sm">
                <textarea class="form-control" name="obs" cols="30" rows="5" data-ng-model="currentObj.obs" placeholder="obs ..."></textarea>
            </div>

        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-white" ng-click="cancel()">Close</button>
            <button type="button" class="btn btn-primary" ng-click="ok()">Save changes</button>
        </div>
    </div> <!-- Despesas -->

    <div ng-show="currentObj.tipoAux === enums.tiposAux.mov">
        <div class="modal-header">
            <h4 class="modal-title">Editar</h4>
            <small class="font-bold">Atualize os dados sobre esse lançamento</small>
        </div>
        <div class="modal-body">

            <div class="form-group">
                <input type="text" class="form-control" data-ng-model="currentObj.descricao">
            </div>

            <div class="form-group">
                <input type="number" step="any" class="form-control" data-ng-model="currentObj.valor">
            </div>

            <div class="form-group form-group-sm">
                <select class="form-control"
                        data-ng-model="currentObj.origem"
                        data-ng-options="item.valor as item.display for item in lista.origens">
                </select>
            </div> <!-- Select Turnos -->

            <div class="form-group form-group-sm">
                <textarea class="form-control" name="obs" cols="30" rows="5" data-ng-model="currentObj.obs" placeholder="obs ..."></textarea>
            </div>

        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-white" ng-click="cancel()">Close</button>
            <button type="button" class="btn btn-primary" ng-click="ok()">Save changes</button>
        </div>
    </div> <!-- Movimentações -->

</div>
