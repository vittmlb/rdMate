<div class="ibox float-e-margins">
    <div class="ibox-content">
        <br/>
        <div class="table-responsive">
            <div class="col-lg-12">
                <h4>Cartões</h4>
                <hr>
                <div class="row"></div>
                <div class="row">
                    <div class="col-lg-12">
                        <table class="table small table-striped">
                            <thead>
                            <tr>
                                <th></th>
                                <th class="text-center">Bandeira</th>
                                <th>Valor</th>
                                <th class="text-center">Turno</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr data-ng-repeat="card in caixa.saidas.cartoes | orderBy: 'checked'">
                                <td><input icheck type="checkbox" class="icheckbox_flat-blue" ng-model="card.checked"></td>
                                <td ng-class="card.checked ? 'text-strikethrough': ''" class="text-center"><i ng-class="defC.bandeiraIcon(card.bandeira)" class="text-center"></i></td>
                                <td ng-class="card.checked ? 'text-strikethrough': ''">{{ card.valor | currency: 'R$ ' }}</td>
                                <td ng-class="card.checked ? 'text-strikethrough': ''" class="text-center"><i ng-class="defC.turnoIcon(card.turno)" class="text-center"></i></td>
                            </tr>
                            </tbody>
                        </table> <!-- Cartões -->
                    </div>
                </div>
            </div>
        </div>
        <br/><br/>
    </div>
