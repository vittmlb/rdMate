<div class="ibox float-e-margins">
    <div class="ibox-content">
        <br/>
        <div class="table-responsive">
            <div class="col-lg-12">
                <h4>Despesas</h4>
                <hr>
                <div class="row"></div>
                <div class="row">
                    <div class="col-lg-12">
                        <table class="table small table-striped">
                            <thead>
                            <tr>
                                <th colspan="2">Descrição</th>
                                <th>Valor</th>
                                <th class="text-center">Turno</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr data-ng-repeat="desp in caixa.saidas.despesas | orderBy: 'checked'">
                                <td><input icheck type="checkbox" class="icheckbox_flat-blue" ng-model="desp.checked"></td>
                                <td ng-class="desp.checked ? 'text-strikethrough': ''">{{ desp.descricao }}</td>
                                <td ng-class="desp.checked ? 'text-strikethrough': ''">{{ desp.valor | currency: 'R$ ' }}</td>
                                <td ng-class="desp.checked ? 'text-strikethrough': ''" class="text-center"><i ng-class="defC.turnoIcon(desp.turno)" class="text-center"></i></td>
                            </tr>
                            </tbody>
                        </table> <!-- Despesas -->
                    </div>
                </div>
            </div>
        </div>
            <br/><br/>
    </div>
</div>
