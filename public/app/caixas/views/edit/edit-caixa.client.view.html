<section data-ng-controller="CaixasController" data-ng-init="findOne()">
    <div class="row wrapper border-bottom white-bg page-heading">
        <div class="col-lg-10">
            <h2>Caixa do dia: {{ caixa.data_caixa | date: 'dd/MM/yyyy' }}</h2>
            <!--<span ng-repeat="forn in fornecedores">{{ forn }}</span>-->
            <ol class="breadcrumb">
                <li>
                    <a ng-href="index.html">Home</a>
                </li>
                <li class="active">
                    <strong>Caixa</strong>
                </li>
            </ol>
        </div>
        <div class="col-lg-2">

        </div>
    </div>
    <div class="wrapper wrapper-content animated fadeInRight">
        <form data-ng-submit="update()">
            <div class="row">
                <div class="col-lg-4">
                    <ibox-conferencia-entradas></ibox-conferencia-entradas>
                </div>
                <div class="col-lg-4">
                    <ibox-conferencia-despesas></ibox-conferencia-despesas>
                </div>
                <div class="col-lg-4">
                    <ibox-conferencia-cartoes></ibox-conferencia-cartoes>
                </div>
            </div>
        </form>
    </div>
</section>
