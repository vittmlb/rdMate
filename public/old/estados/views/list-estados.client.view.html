<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-sm-4">
        <h2>Estados</h2>
        <ol class="breadcrumb">
            <li>
                <a href="index.html">Home</a>
            </li>
            <li class="active">
                <strong>Lista Estados</strong>
            </li>
        </ol>
    </div>
</div>
<div class="row">
    <div class="col-lg-12">
        <div class="wrapper wrapper-content animated fadeInUp">
            <section data-ng-controller="EstadosController" data-ng-init="find()">
                <div class="ibox">
                    <div class="ibox-title">
                        <h5>Lista de Estados</h5>

                        <div class="ibox-tools">
                            <a ui-sref="estado_create" class="btn btn-primary btn-xs">Criar novo Estado</a>
                        </div>
                    </div>
                    <div class="ibox-content">
                        <div class="row m-b-sm m-t-sm">
                            <div class="col-md-1">
                                <button type="button" id="loading-example-btn" class="btn btn-white btn-sm"><i class="fa fa-refresh"></i> Refresh</button>
                            </div>
                            <div class="col-md-11">
                                <div class="input-group"><input type="text" placeholder="Busca" class="input-sm form-control" ng-model="query"> <span class="input-group-btn">
                                        <button type="button" class="btn btn-sm btn-primary"> Go!</button> </span></div>
                            </div>
                        </div>

                        <div class="project-list">

                            <table class="table table-hover">
                                <tbody>
                                <tr data-ng-repeat="estado in estados | filter: query">
                                    <!--<td class="project-status">-->
                                    <!--<span class="label label-primary" ng-show="!ncm.li">Sem LI</span>-->
                                    <!--<span class="label label-danger" ng-show="ncm.li">Licen√ßa</span>-->
                                    <!--</td>-->
                                    <td class="project-title">
                                        <a href="#!/estados/{{ estado._id }}">{{ estado.nome_estado }}</a>
                                        <br/>
                                        <small style="font-size: 0.9em;">{{ estado.sigla_estado }}</small>
                                    </td>
                                    <td class="project-title">
                                        <a>{{ estado.pais_estado.nome_pais }}</a>
                                        <br>
                                        <small>{{ estado._id }}</small>
                                    </td>
                                    <td class="project-people">
                                        <a href=""><img alt="image" class="flag" ng-src="{{ estado.pais_estado.flag_url }}"></a>

                                    </td>
                                    <td class="project-actions">
                                        <a href="#!/estados/{{ estado._id }}" class="btn btn-white btn-sm"><i class="fa fa-eye"></i></a>
                                        <a href="#!/estados/{{ estado._id }}/edit" class="btn btn-white btn-sm"><i class="fa fa-pencil"></i></a>
                                        <a ng-click="deleteAlert(estado)" class="btn btn-white btn-sm"><i class="fa fa-times"></i></a>
                                    </td>
                                </tr>

                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div>
</div>
