<section data-ng-controller="CustosController" data-ng-init="find()">
    <div class="container">
        <h2>Custos</h2>
        <hr>
        <div class="row">
            <div class="col-xs-10">
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Tipo</th>
                        <th>Valor/Al√≠quota</th>
                        <th>Ativa</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr data-ng-repeat="item in custos">
                        <td><a ng-href="#!/custos/{{item._id}}">{{item.nome}}</a></td>
                        <td data-ng-bind="item.tipo"></td>
                        <td data-ng-bind="item.valor | currency: item.moeda + ' '" data-ng-show="item.valor"></td>
                        <td data-ng-bind="item.aliquota | percentage: 2" data-ng-show="item.aliquota"></td>
                        <td ng-show="item.ativo"><span class="glyphicon glyphicon-ok"></span></td>
                        <td ng-show="!item.ativo"><span class="glyphicon glyphicon-remove"></span></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</section>
