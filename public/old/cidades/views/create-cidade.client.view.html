<section data-ng-controller="CidadesController">
    <div class="row wrapper border-bottom white-bg page-heading">
        <div class="col-lg-10">
            <h2>Cidades</h2>
            <ol class="breadcrumb">
                <li>
                    <a href="index.html">Home</a>
                </li>
                <li class="active">
                    <a>Cadastrar Cidade</a>
                </li>
            </ol>
        </div>
    </div>
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-lg-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>Cadastramento de Cidade</h5>
                        <div ibox-tools></div>
                    </div>
                    <div class="ibox-content">
                        <br/><br/>
                        <form data-ng-submit="create()" class="form-horizontal">
                            <div class="form-group"><label class="col-sm-2 control-label">Nome da Cidade</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="inputNomeCidade" data-ng-model="nome_cidade" placeholder="Nome da Cidade">
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group"><label class="col-sm-2 control-label">Estado da Cidade</label>
                                <div class="col-sm-10">
                                    <select class="form-control" name="estado_cidade" id="selectEstadoCidade"
                                            data-ng-model="estado_cidade"
                                            data-ng-options="item as item.nome_estado for item in ListaEstados track by item._id"
                                    ></select>
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <div class="col-sm-12">
                                    <input style="margin-left: 15px;" type="submit" class="btn btn-primary pull-right" value="Cadastrar">
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
