<div class="inmodal">
    <div class="modal-header">
        <h4 class="modal-title">Erros</h4>
        <small class="font-bold">Informe os dados para que o estudo possa ser salvo.</small>
    </div>
    <div class="modal-body">
        <div ng-repeat="err in erros.produto.fob">
            <p>{{ err.produto }}</p>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-white" ng-click="cancel()">Close</button>
    </div>
</div>
