<div class="inmodal">
    <div class="modal-header">
        <h4 class="modal-title">Adicionar Despesa</h4>
        <small class="font-bold">Informe o nome e o valor da despesa internacional compartilhada.</small>
    </div>
    <div class="modal-body">
        <div class="form-group">
            <label for="inputDescDespesaInternacional">Nome da Despesa</label>
            <input type="text" class="form-control" id="inputDescDespesaInternacional" data-ng-model="despesa_internacional.desc">
        </div>
        <div class="form-group">
            <label for="inputValorDespesaUsd">Valor da Despesa</label>
            <input type="number" class="form-control" id="inputValorDespesaUsd" data-ng-model="despesa_internacional.usd">
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-white" ng-click="cancel()">Close</button>
        <button type="button" class="btn btn-primary" ng-click="addDespesaInternacionalCompartilhada()">Save changes</button>
    </div>
</div>
