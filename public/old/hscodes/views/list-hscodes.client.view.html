<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-sm-4">
        <h2>NCMs</h2>
        <ol class="breadcrumb">
            <li>
                <a href="index.html">Home</a>
            </li>
            <li class="active">
                <strong>Lista NCMs</strong>
            </li>
        </ol>
    </div>
</div>
<div class="row">
    <div class="col-lg-12">
        <div class="wrapper wrapper-content animated fadeInUp">
            <section data-ng-controller="HscodeController" data-ng-init="find()">
                <div class="ibox">
                    <div class="ibox-title">
                        <h5>Lista de NCMs Cadastrados</h5>

                        <div class="ibox-tools">
                            <a ui-sref="ncm_create" class="btn btn-primary btn-xs">Criar novo NCM</a>
                        </div>
                    </div>
                    <div class="ibox-content">
                        <div class="row m-b-sm m-t-sm">
                            <div class="col-md-1">
                                <button type="button" id="loading-example-btn" class="btn btn-white btn-sm"><i class="fa fa-refresh"></i> Refresh</button>
                            </div>
                            <div class="col-md-11">
                                <div class="input-group"><input type="text" placeholder="Busca" class="input-sm form-control" ng-model="query"> <span class="input-group-btn">
                                        <button type="button" class="btn btn-sm btn-primary"> Buscar!</button> </span></div>
                            </div>
                        </div>

                        <div class="project-list">

                            <table class="table table-hover">
                                <tbody>
                                <tr data-ng-repeat="hs in hscodes | filter: query">
                                    <td class="project-status">
                                        <span class="label label-primary" ng-show="!hs.li">Sem LI</span>
                                        <span class="label label-danger" ng-show="hs.li">Licen√ßa</span>
                                    </td>
                                    <td class="project-title">
                                        <a href="#!/hscode/{{ hs._id }}">{{ hs.descricao }}</a>
                                        <br/>
                                        <small style="font-size: 0.9em;">{{hs.cod_hs}}</small>
                                    </td>
                                    <td class="project-title">
                                        <a>Impostos</a>
                                        <br>
                                        <small>II: </small> <small class="text-info font-bold"> {{ hs.duty | percentage: 2}} </small>
                                    </td>
                                    <td class="project-people">
                                        <a data-ng-repeat="prod in hs._produtoId | limitTo: 3" ng-show="hs._produtoId.length" href="#!/produtos/{{ prod._id }}">
                                            <img alt="image" class="img-circle" ng-src="{{ prod.img_url }}">
                                        </a>
                                    </td>
                                    <td class="project-actions">
                                        <a href="#!/hscode/{{ hs._id }}" class="btn btn-white btn-sm"><i class="fa fa-eye"></i></a>
                                        <a href="#!/hscode/{{ hs._id }}/edit" class="btn btn-white btn-sm"><i class="fa fa-pencil"></i></a>
                                        <a ng-click="deleteAlert(hs)" class="btn btn-white btn-sm"><i class="fa fa-times"></i></a>
                                    </td>
                                </tr>

                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div>
</div>
