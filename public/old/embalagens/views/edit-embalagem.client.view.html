<section data-ng-controller="EmbalagensController" data-ng-init="findOne()">
    <div class="row wrapper border-bottom white-bg page-heading">
        <div class="col-lg-10">
            <h2>Embalagens</h2>
            <ol class="breadcrumb">
                <li>
                    <a href="index.html">Home</a>
                </li>
                <li class="active">
                    <a>Editar Embalagem</a>
                </li>
            </ol>
        </div>
    </div>
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-lg-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>Editar Embalagem</h5>
                        <div ibox-tools></div>
                    </div>
                    <div class="ibox-content">
                        <br/><br/>
                        <form data-ng-submit="update()" class="form-horizontal">
                            <div class="form-group"><label class="col-sm-2 control-label">Nome da Embalagem</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="inputNomeEmbalagem" data-ng-model="embalagem.nome_embalagem" placeholder="Nome da Embalagem">
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group"><label for="selectModal" class="col-sm-2 control-label">Modal</label>
                                <div class="col-sm-3">
                                    <select class="form-control" name="modal" id="selectModal"
                                            data-ng-model="embalagem.modal"
                                            data-ng-options="item for item in enumModais">
                                    </select>
                                </div>
                            </div>
                            <div ng-show="embalagem.modal === 'Marítimo'">
                                <div class="hr-line-dashed"></div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">Dimensões</label>
                                    <div class="col-sm-2">
                                        <input type="text" class="form-control" id="inputAltura" data-ng-model="embalagem.dimensoes.altura" placeholder="Altura (metros)">
                                    </div>
                                    <div class="col-sm-2">
                                        <input type="text" class="form-control" id="inputLargura" data-ng-model="embalagem.dimensoes.largura" placeholder="Largura (metros)">
                                    </div>
                                    <div class="col-sm-2">
                                        <input type="text" class="form-control" id="inputComprimento" data-ng-model="embalagem.dimensoes.comprimento" placeholder="Comprimento (metros)">
                                    </div>
                                </div>
                            </div>
                            <div ng-show="embalagem.modal === 'Marítimo'">
                                <div class="hr-line-dashed"></div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">Volume</label>
                                    <div class="col-sm-6">
                                        <input type="text" class="form-control" id="inputVolume" data-ng-model="embalagem.volume" placeholder="Volume (m3)">
                                    </div>
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <div class="col-sm-12">
                                    <input style="margin-left: 15px;" type="submit" class="btn btn-primary pull-right" value="Update">
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
