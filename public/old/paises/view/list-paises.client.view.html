<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-sm-4">
        <h2>Países</h2>
        <ol class="breadcrumb">
            <li>
                <a href="index.html">Home</a>
            </li>
            <li class="active">
                <strong>Lista Países</strong>
            </li>
        </ol>
    </div>
</div>
<div class="row">
    <div class="col-lg-12">
        <div class="wrapper wrapper-content animated fadeInUp">
            <section data-ng-controller="PaisesController" data-ng-init="find()">
                <div class="ibox">
                    <div class="ibox-title">
                        <h5>Lista de Países</h5>

                        <div class="ibox-tools">
                            <a ui-sref="pais_create" class="btn btn-primary btn-xs">Criar novo País</a>
                        </div>
                    </div>
                    <div class="ibox-content">
                        <div class="row m-b-sm m-t-sm">
                            <div class="col-md-1">
                                <button type="button" id="loading-example-btn" class="btn btn-white btn-sm"><i class="fa fa-refresh"></i> Refresh</button>
                            </div>
                            <div class="col-md-11">
                                <div class="input-group"><input type="text" placeholder="Busca" class="input-sm form-control" ng-model="query"> <span class="input-group-btn">
                                        <button type="button" class="btn btn-sm btn-primary"> Go!</button> </span></div>
                            </div>
                        </div>

                        <div class="project-list">

                            <table class="table table-hover">
                                <tbody>
                                <tr data-ng-repeat="pais in paises | filter: query">
                                    <!--<td class="project-status">-->
                                    <!--<span class="label label-primary" ng-show="!ncm.li">Sem LI</span>-->
                                    <!--<span class="label label-danger" ng-show="ncm.li">Licença</span>-->
                                    <!--</td>-->
                                    <td class="project-title">
                                        <a href="#!/paises/{{ pais._id }}">{{ pais.nome_pais }}</a>
                                        <br/>
                                        <small style="font-size: 0.9em;">{{ pais.sigla_pais }}</small>
                                    </td>
                                    <td class="project-title">
                                        <a>Estados</a>
                                        <br>
                                        <small style="margin-right: 12px;" data-ng-repeat="estado in pais._estadoId | limitTo: 3">{{ estado.nome_estado }} </small>
                                    </td>
                                    <td class="project-people">
                                        <a href=""><img alt="image" class="icon-flag" ng-src="{{ pais.flag_url }}"></a>

                                    </td>
                                    <td class="project-actions">
                                        <a href="#!/paises/{{ pais._id }}" class="btn btn-white btn-sm"><i class="fa fa-eye"></i></a>
                                        <a href="#!/paises/{{ pais._id }}/edit" class="btn btn-white btn-sm"><i class="fa fa-pencil"></i></a>
                                        <a ng-click="deleteAlert(pais)" class="btn btn-white btn-sm"><i class="fa fa-times"></i></a>
                                    </td>
                                </tr>

                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div>
</div>
