<section data-ng-controller="DespesasController">
    <div class="row wrapper border-bottom white-bg page-heading">
        <div class="col-lg-10">
            <h2>Despesas</h2>
            <ol class="breadcrumb">
                <li>
                    <a href="index.html">Home</a>
                </li>
                <li class="active">
                    <a>Cadastrar Despesa</a>
                </li>
            </ol>
        </div>
    </div>
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-lg-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>Cadastramento de Despesa</h5>
                        <div ibox-tools></div>
                    </div>
                    <div class="ibox-content">
                        <br/><br/>
                        <form data-ng-submit="create()" class="form-horizontal">
                            <div class="form-group"><label class="col-sm-2 control-label">Nome da Despesa</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="inputNomeDespesa" data-ng-model="nome_despesa" placeholder="Nome da Despesa">
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group"><label for="selectPeriodicidade" class="col-sm-2 control-label">Periodicidade</label>
                                <div class="col-sm-3">
                                    <select class="form-control" name="periodicidade" id="selectPeriodicidade"
                                            data-ng-model="periodicidade"
                                            data-ng-options="item for item in enumPeriodicidade">
                                    </select>
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group"><label for="selectTipoDespesa" class="col-sm-2 control-label">Tipo</label>
                                <div class="col-sm-3">
                                    <select class="form-control" name="periodicidade" id="selectTipoDespesa"
                                            data-ng-model="tipo_despesa"
                                            data-ng-options="item for item in enumTipoDespesa">
                                    </select>
                                </div>
                            </div>
                            <div ng-show="tipo_despesa === 'Valor'">
                                <div class="hr-line-dashed"></div>
                                <div class="form-group"><label class="col-sm-2 control-label">Valor</label>
                                    <div class="col-sm-3">
                                        <input type="number" step="any" class="form-control" id="inputValor" data-ng-model="valor_despesa" placeholder="Valor da Despesa">
                                    </div>
                                </div>
                            </div>
                            <div ng-show="tipo_despesa === 'Percentual'">
                                <div class="hr-line-dashed"></div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">Percentual</label>
                                    <div class="col-sm-6">
                                        <input type="number" step="any" class="form-control" id="inputPercentualDespesa" data-ng-model="percentual_despesa" placeholder="Percentual da Despesa">
                                    </div>
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <div class="col-sm-12">
                                    <input style="margin-left: 15px;" type="submit" class="btn btn-primary pull-right" value="Cadastrar">
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
