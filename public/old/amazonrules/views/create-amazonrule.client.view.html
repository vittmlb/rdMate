<section data-ng-controller="AmazonrulesController">
    <div class="row wrapper border-bottom white-bg page-heading">
        <div class="col-lg-10">
            <h2>Amazon Rule Sets</h2>
            <ol class="breadcrumb">
                <li>
                    <a href="index.html">Home</a>
                </li>
                <li class="active">
                    <a>Cadastrar Amazon Rule Set</a>
                </li>
            </ol>
        </div>
    </div>
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <form data-ng-submit="create()" class="form-horizontal">
                <div class="col-lg-12">
                    <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>Cadastramento de Amazon Rule Set</h5>
                        <div ibox-tools></div>
                    </div>
                    <div class="ibox-content">
                        <br/><br/>
                            <div class="form-group"><label class="col-sm-2 control-label">Nome do Set</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="inputNomeRuleSet" name="nome_set" data-ng-model="nome_set" placeholder="Nome do Set">
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <label for="selectTipoRuleSet" class="col-sm-2 control-label">Tipo Rule Set</label>
                                <div class="col-sm-5">
                                    <select class="form-control" name="tipo_fee" id="selectTipoRuleSet"
                                            data-ng-model="tipo_set"
                                            data-ng-options="item for item in tiposSet">
                                    </select>
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">Rules</label>
                            <div class="col-sm-2">
                                <select class="form-control" id="selectTipoRule"
                                        data-ng-model="objRule.tipo_rule"
                                        data-ng-options="item for item in tiposRule">
                                </select>
                            </div>
                            <div class="col-sm-1" data-ng-hide="objRule.tipo_rule === 'data'">
                                <input type="number" step="any" class="form-control" id="inputRulesDadosValor" data-ng-model="objRule.dados_rule.valor" placeholder="Valor">
                            </div>
                            <div class="col-sm-2" data-ng-show="objRule.tipo_rule === 'data'">
                                <input type="date" class="form-control" id="inputRulesDadosData" data-ng-model="objRule.dados_rule.data" placeholder="Data">
                            </div>
                            <div class="col-sm-2" data-ng-hide="objRule.tipo_rule === 'data'">
                                <select class="form-control" name="unidade" id="selectRulesDadosUnidade"
                                        data-ng-model="objRule.dados_rule.unidade"
                                        data-ng-options="item for item in tiposUnidade">
                                </select>
                            </div>
                            <div class="col-sm-2">
                                <select class="form-control" id="selectRulesOperador"
                                        data-ng-model="objRule.operador_rule"
                                        data-ng-options="item for item in tiposOperador">
                                </select>
                            </div>
                            <div class="col-sm-2" ng-show="objRule.tipo_rule === 'medida'">
                                <select class="form-control" id="selectRulesParamsLados"
                                        data-ng-model="objRule.params_rule.lados"
                                        data-ng-options="item for item in tiposLados">
                                </select>
                            </div>
                            <div class="col-sm-1">
                                <span data-ng-click="addRegras()" style="cursor: pointer; margin-top: 10px;" class="fa fa-plus"></span>
                            </div>
                            <div class="row">
                                <div class="col-sm-offset-2 col-sm-10">
                                    <div style="margin-top: 10px; margin-left: 10px;" data-ng-repeat="rule in setRules">
                                        <small>{{ rule.tipo_rule }}</small>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <div class="col-sm-12">
                                <input style="margin-left: 15px;" type="submit" class="btn btn-primary pull-right" value="Cadastrar">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            </form>
        </div>
    </div>
</section>
